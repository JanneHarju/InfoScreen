<div id="container">
    <div class="box-row">
        <div class="col-xs-12 col-sm-4 box">
            <div class="upleft">
                <div class="box-style"> 
                    <h2>{{info.label_up_1}}</h2>
                    <div class="box-content">
                        {{info.value_up_1}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 box">
            <div class="upright">
                <div class="box-style">
                    <h2>{{info.label_up_2}}</h2>
                    <div class="box-content">
                        {{info.value_up_2}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 box" id="glove-image">
            <img src="assets/hanska.jpg" height="100%" align="right">
        </div>
    </div>
    <div class="box-row">
        <div class="col-xs-12 col-sm-4 box">
            <div class="downleft">
                <div class="box-style">
                    <h2>{{info.label_down_1}}</h2>
                    <p class="header-bottom-padding">
                        {{info.value_down_1}}
                    </p>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 box">
            <div class="downright">
                <div class="box-style">
                    <h2>{{info.label_down_2}}</h2>
                    <div *ngIf="viewList; else elseBlock">
                        <table width="100%" height="100%">
                            <tr>
                                <td>{{info.label_right_down_1}}</td>
                                <td class="table-number">{{info.value_right_down_1}}</td>
                            </tr>
                            <tr>
                                <td>{{info.label_right_down_2}}</td>
                                <td class="table-number">{{info.value_right_down_2}}</td>
                            </tr>
                        </table>
                    </div>
                    <template #elseBlock>
                        <p class="header-bottom-padding">
                        {{info.value_down_1}}
                    </p>
                    </template>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 box" id="lw-image">
            {{info.update_info}}
            <img src="assets/leanware.png" width="100%" align="right">
        </div>
    </div>
</div>
